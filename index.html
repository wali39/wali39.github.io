<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Circular progress bar</title>

    <link rel="stylesheet" href="Circular-progress-bar-resource/animated-circle1.css">
    <link rel="stylesheet" href="Circular-progress-bar-resource/circular-progress-bar.css">

</head>

<body>
    <div class="circular-progress-bar-container">

        <div class="row">
            <h2>WE GOT SKILLS!</h2>
            <div class="divider"></div>
            <p>We are working with both individual and business from all over the globe to create awesome website sand applications</p>

        </div>
        <div class="p-bar">

            <div class="col box">

                <svg class="radial-progress web-design" data-percentage="90" viewBox="0 0 80 80">
                    <circle class="incomplete" cx="40" cy="40" r="35"></circle>
                    <circle class="complete" cx="40" cy="40" r="35" style="stroke-dashoffset: 39.58406743523136;"></circle>
                    <text class="percentage" x="50%" y="57%" transform="matrix(0, 1, -1, 0, 80, 0)">90%</text>
                </svg>
                <h2>Web Design</h2>
            </div>
            <div class="col box">

                <svg class="radial-progress html-css" data-percentage="70" viewBox="0 0 80 80">
                    <circle class="incomplete" cx="40" cy="40" r="35"></circle>
                    <circle class="complete" cx="40" cy="40" r="35" style="stroke-dashoffset: 39.58406743523136;"></circle>
                    <text class="percentage" x="50%" y="57%" transform="matrix(0, 1, -1, 0, 80, 0)">75%</text>
                </svg>
                <h2>HTML/CSS</h2>
            </div>
            <div class="col box">

                <svg class="radial-progress graphic-design" data-percentage="70" viewBox="0 0 80 80">
                    <circle class="incomplete" cx="40" cy="40" r="35"></circle>
                    <circle class="complete" cx="40" cy="40" r="35" style="stroke-dashoffset: 39.58406743523136;"></circle>
                    <text class="percentage" x="50%" y="57%" transform="matrix(0, 1, -1, 0, 80, 0)">70%</text>
                </svg>
                <h2>Graphic-design</h2>
            </div>
            <div class="col box">

                <svg class="radial-progress ui-ux" data-percentage="85" viewBox="0 0 80 80">
                    <circle class="incomplete" cx="40" cy="40" r="35"></circle>
                    <circle class="complete" cx="40" cy="40" r="35" style="stroke-dashoffset: 39.58406743523136;"></circle>
                    <text class="percentage" x="50%" y="57%" transform="matrix(0, 1, -1, 0, 80, 0)">85%</text>
                </svg>
                <h2>UI / UX</h2>
            </div>
        </div>


    </div>
    <script src="jqoffline/jquery-3.5.1.min.js"></script>
    <script src="Circular-progress-bar-resource/animated-circle1.js">
    </script>
</body></html>
